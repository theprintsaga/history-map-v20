// Function to determine the correct position of the popup (above or below the marker)
function updatePopupPosition(popup, marker) {
  const markerRect = marker.getElement().getBoundingClientRect();
  const popupRect = popup.getElement().getBoundingClientRect();

  // Check if popup is positioned below the marker (bottom arrow should appear)
  if (popupRect.top > markerRect.bottom) {
    popup.getElement().classList.add('mapboxgl-popup-anchor-top');  // Popup below marker
    popup.getElement().classList.remove('mapboxgl-popup-anchor-bottom');
  } else {
    popup.getElement().classList.add('mapboxgl-popup-anchor-bottom');  // Popup above marker
    popup.getElement().classList.remove('mapboxgl-popup-anchor-top');
  }
}

// Function to add character markers based on mythology
function addCharacterMarkers(mythology) {
  const characters = characterPositions[mythology];

  // Clear previous character markers and wait for zoom
  clearCharacterMarkers();

  characters.forEach(character => {
    const marker = new mapboxgl.Marker({ element: createCharacterIcon(character.image) })
      .setLngLat(character.coordinates)
      .addTo(map);

    // Create a Mapbox Popup for the character marker
    const popup = new mapboxgl.Popup({
      offset: 120,
      closeOnClick: false,
      closeButton: false
    })
    .setLngLat(character.coordinates)
.setHTML(`
    <h3 style="color: #00d4ff; font-size: 1em; margin-bottom: 5px 0 10px 0;">${character.name}</h3>
    <a href="${character.link}" target="_blank" style="color: #FFFFFF; text-decoration: none; font-weight: bold; font-size: 1.5em; margin-bottom: -5px">
      Learn
    </a>
    <br> <!-- Line break for spacing -->
    <a href="${character.secondLink}" target="_blank" style="color: #FFD700; text-decoration: none; font-weight: bold; font-size: 1.5em; margin-bottom: 10px;">
      Shop Art
    </a>
  </div>
`);

    marker.getElement().addEventListener('click', (event) => {
      event.stopPropagation(); // Prevents the map click from interfering

      // Close all other popups before opening a new one
      if (currentPopup) {
        currentPopup.remove();
      }

      popup.addTo(map); // Show the new popup above the marker
      currentPopup = popup; // Store the current popup reference

      // Update popup position dynamically
      updatePopupPosition(popup, marker);

      // Fly to the clicked character's position
      map.flyTo({
        center: character.coordinates, // Coordinates of clicked character
        zoom: 9, // You can change this zoom level as needed
        essential: true
      });
    });

    // Store the marker globally so we can clear it later if needed
    characterMarkers.push(marker);
  });
}

// Clear character markers (called when zooming out or switching mythology)
function clearCharacterMarkers() {
  characterMarkers.forEach(marker => marker.remove());
  characterMarkers = []; // Reset the markers array
}

let historicalIconsVisible = false;
let historicalMarkers = [];  // Array to store the historical markers

// Function to toggle the visibility of historical icons
function toggleHistoricalIcons() {
  historicalIconsVisible = !historicalIconsVisible;

  const zoomLevel = map.getZoom();

  if (historicalIconsVisible) {
    historicalGeoJSON.features.forEach(feature => {
      const marker = new mapboxgl.Marker({
        element: createIcon(feature.properties.iconUrl, zoomLevel)
      })
        .setLngLat(feature.geometry.coordinates)
        .addTo(map);

      // Create popup for the marker
      marker.setPopup(createHistoricalPopup(feature));

      // Add the marker to the array
      historicalMarkers.push(marker);

      // Add event listener for flying to the marker when clicked
      marker.getElement().addEventListener('click', () => {
        map.flyTo({
          center: feature.geometry.coordinates,  // Fly to the historical marker's coordinates
          zoom: 8,  // Adjust zoom level as needed
          essential: true
        });
      });
    });
  } else {
    // If toggling OFF, remove the markers and reset
    historicalMarkers.forEach(marker => {
      marker.remove();
    });
    historicalMarkers = []; // Clear the array of markers
  }
}

// Create a custom icon for the historical markers
function createIcon(iconUrl, zoomLevel) {
  const icon = document.createElement('div');
  icon.className = 'custom-icon';
  icon.style.backgroundImage = `url(${iconUrl})`;
  icon.style.backgroundSize = 'cover';

  // Dynamically set the width and height based on the zoom level
  const size = Math.min(Math.max(zoomLevel / 5, 0.5), 2) * 120; // base size of 120px, scale based on zoom level

  // Apply calculated size for the icon
  icon.style.width = `${size}px`;
  icon.style.height = `${size}px`;

  return icon;
}

// Add historical markers with the dynamic icon size based on zoom level
function addHistoricalMarkers() {
  const zoomLevel = map.getZoom(); // Get current zoom level
  
  historicalGeoJSON.features.forEach(feature => {
    const icon = createIcon(feature.properties.iconUrl, zoomLevel); // Pass zoom level

    const marker = new mapboxgl.Marker({ element: icon })
      .setLngLat(feature.geometry.coordinates)
      .addTo(map);

    // Create popup for the marker
    marker.setPopup(createHistoricalPopup(feature));
    historicalMarkers.push(marker);
  });
}

// Create a Mapbox Popup for the historical marker
function createHistoricalPopup(historical) {
  const popup = new mapboxgl.Popup({
    offset: 120,
    closeOnClick: false,
    closeButton: false
  })
    .setLngLat(historical.geometry.coordinates)
    .setHTML(`
      <h3 style="color: #00d4ff; font-size: 1em; margin-bottom: 5px 0 10px 0;">${historical.properties.name}</h3>
      <a href="${historical.properties.link1}" target="_blank" style="color: #FFFFFF; text-decoration: none; font-weight: bold; font-size: 1.5em; margin-bottom: -5px">
        Learn
      </a>
      <br> <!-- Line break for spacing -->
      <a href="${historical.properties.link2}" target="_blank" style="color: #FFD700; text-decoration: none; font-weight: bold; font-size: 1.5em; margin-bottom: 10px;">
        Shop Art
      </a>
    `);

  return popup;
}

// Generic handler to close popups when clicking outside markers
map.on('click', (e) => {
  if (!e.originalEvent.target.closest('.mapboxgl-marker')) {
    document.querySelectorAll('.mapboxgl-popup').forEach((popupElement) => {
      popupElement.remove();
    });
  }
});

// Event listener for zooming to adjust marker sizes
map.on('zoom', () => {
  const zoomLevel = map.getZoom(); // Get current zoom level
  
  // Adjust marker sizes based on the zoom level
  historicalMarkers.forEach(marker => {
    const iconElement = marker.getElement();  // Get the marker's element

    // Dynamically calculate scale factor based on zoom level
    const scale = Math.min(Math.max(zoomLevel / 5, 0.5), 2); // Scale factor (clamped between 0.5 and 2)
    
    // Adjust the size of the marker's icon (not using scale transform)
    const size = 200 * scale;

    // Apply the size directly to the marker's icon element
    iconElement.style.width = `${size}px`;
    iconElement.style.height = `${size}px`;
  });
});
